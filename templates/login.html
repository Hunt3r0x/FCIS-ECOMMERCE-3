{% extends "base.html" %}
{% block title %}Login - BookNook{% endblock %}
{% block content %}
<div class="auth-form">
    <div class="text-center mb-4">
        <i class="fas fa-user-circle" style="font-size: 3rem; color: var(--accent);"></i>
        <h2 style="color: var(--text-main); margin-top: 1rem; font-weight: 600;">Welcome Back</h2>
        <p class="text-muted">Sign in to access your account</p>
    </div>

    <form method="POST">
        <div class="mb-4">
            <label class="form-label" for="username">USERNAME</label>
            <div class="input-field-container">
                <div class="input-icon-container">
                    <i class="fas fa-user text-secondary"></i>
                </div>
                <input type="text" class="form-control custom-input" name="username" placeholder="Enter your username" required>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label" for="password">PASSWORD</label>
            <div class="input-field-container">
                <div class="input-icon-container">
                    <i class="fas fa-lock text-secondary"></i>
                </div>
                <input type="password" class="form-control custom-input" name="password" placeholder="Enter your password" required>
            </div>
        </div>

        <button type="submit" class="btn-main" style="margin-top:1.5rem;">
            <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>

        <div class="text-center mt-4">
            <p class="text-muted">Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--accent); text-decoration: none; font-weight: 500;">Register</a></p>
        </div>
    </form>
</div>
{% endblock %}
